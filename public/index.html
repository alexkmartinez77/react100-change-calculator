<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
  <!--Import Google Font Sarpanch, Iceland and Roboto-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Iceland&family=Bebas+Neue&family=Sarpanch:wght@800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Change Calculator 2.0</title>

  <style>
    /* Extra small devices (phones, 600px and down) */
    @media only screen and (max-width: 600px) {
      h1 {
        font-size: 4em !important;
      }
      .container {
        width: 100% !important;
      }
      .counters {
        font-size: 1.25em !important;
      }
      .counterHeaders {
        font-size: 1.5em !important;
      }
      .inputText {
        font-size: 2em !important;
      }
      .note {
        vertical-align: middle !important;
        width: 100px !important;
        height: 42.5px !important;
      }
      .coin {
        vertical-align: middle !important;
        height: 42.5px !important;
        width: 42.5px !important;
      }
      .dollarSignMargin {
        margin-bottom: 26px !important;
        margin-top: 0px !important;
        border-bottom: 1px !important;
      }
    }
    /* Small devices (portrait tablets and large phones, 600px and up) */
    @media only screen and (min-width: 600px) {
      h1 {
        font-size: 6em !important;
      }
      .counterHeaders {
        font-size: 1.75em !important;
      }
      .counters {
        font-size: 1.5em !important;
      }
      .inputText {
        font-size: 2em !important;
      }
      .dollarSignMargin {
        margin-bottom: 26px !important;
        margin-top: 0px !important;
        border-bottom: 1px !important;
      }
    }
    /* Medium devices (landscape tablets, 768px and up) */
    @media only screen and (min-width: 768px) {
      h1 {
        font-size: 6em !important;
      }
    }
    /* Large devices (laptops/desktops, 992px and up) */
    @media only screen and (min-width: 992px) {
      h1 {
        font-size: 6em !important;
      }
    }
    /* Extra large devices (large laptops and desktops, 1200px and up) */
    @media only screen and (min-width: 1200px) {
      h1 {
        font-size: 5em !important;
      }
    }

    body {
      /* Source: https://uigradients.com */
      background: #3a7bd5;
      background: -webkit-linear-gradient(to right, #3a6073, #3a7bd5);
      background: linear-gradient(to right, #3a6073, #3a7bd5);
    }

    .verticalAlign{
      vertical-align: middle !important;
    }
    .reactLogo{
      height: 30px;
    }

    .hide {
      display: none;
    }
    .sarpanchFont {
      font-family: "Sarpanch", sans-serif;
    }

    .bebasFont {
      font-family: "Bebas Neue", cursive;
    }

    .icelandFont {
      font-family: "Iceland", cursive;
    }

    .rowModifier1 {
      margin-bottom: 0px !important;
    }

    .container {
      max-width: 600px !important;
    }

    .note {
      vertical-align: middle;
      width: 150px;
      height: 64px;
    }
    .coin {
      vertical-align: middle;
      height: 64px;
      width: 64px;
    }
    .dollarSignPadding {
      padding-right: 0 !important;
    }

    th,
    td {
      padding: 5px 5px 5px 5px !important;
    }

    .noMargin {
      margin: 0px !important;
    }

    table {
      margin: 0 auto !important;
      width: 1px !important;
    }

    .headerMargin {
      margin: 10px 0px 10px 0px !important;
    }

    #totalChange {
      height: 14px;
    }

    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    input:-webkit-autofill:active {
      -webkit-box-shadow: 0 0 0 30px transparent inset !important;
    }

    input:-webkit-autofill {
      -webkit-text-fill-color: black !important;
    }


  </style>
</head>

<body>
  <div id="root"></div>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>-->
  <script src="bundle.js"></script>
</body>

</html>
